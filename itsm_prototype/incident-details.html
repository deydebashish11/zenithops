<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Details ‚Äì ZenithOps</title>

    <!-- CSS -->
    <link rel="stylesheet" href="itsm_prototype/assets/css/theme.css">
    <link rel="stylesheet" href="itsm_prototype/assets/css/main.css">

    <!-- JS -->
    <script defer src="itsm_prototype/assets/js/theme.js"></script>
    <script defer src="itsm_prototype/assets/js/incident-details.js"></script>
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1 class="logo">ZenithOps</h1>
            <p class="tagline">A Genpact ITSM Platform</p>
        </div>

        <nav class="sidebar-menu">
            <a href="index.html" class="menu-btn">üè† Dashboard</a>
            <a href="incidents.html" class="menu-btn active">üüß Incidents</a>
            <a href="itsm_prototype/pages/problems.html" class="menu-btn">üü¶ Problems</a>
            <a href="itsm_prototype/pages/changes.html" class="menu-btn">üü© Changes</a>
            <a href="itsm_prototype/pages/tasks.html" class="menu-btn">üß© Tasks</a>
            <a href="itsm_prototype/pages/ecim-center.html" class="menu-btn">üö® ECIM Center</a>
            <a href="itsm_prototype/pages/admin.html" class="menu-btn">‚öôÔ∏è Admin</a>
        </nav>
    </aside>

    <!-- MAIN -->
    <main class="main-content">

        <!-- TOPBAR -->
        <header class="topbar">
            <input type="text" class="search-box" placeholder="Search...">

            <div class="topbar-right">
                <button id="themeToggle" class="theme-toggle">üåô</button>
                <div class="profile-name">Hello, Debashish</div>
            </div>
        </header>

        <section class="content-area">

            <h2>Incident Details</h2>

            <!-- ============================== -->
            <!-- TABS -->
            <!-- ============================== -->

            <div class="tabs">
                <button class="tab-btn active" data-tab="details">Details</button>
                <button class="tab-btn" data-tab="classification">Classification</button>
                <button class="tab-btn" data-tab="assignment">Assignment</button>
                <button class="tab-btn" data-tab="worknotes">Work Notes</button>
                <button class="tab-btn" data-tab="resolution">Resolution</button>
                <button class="tab-btn" data-tab="related">Related Records</button>
                <button class="tab-btn" data-tab="timeline">Timeline</button>
            </div>

            <!-- ============================== -->
            <!-- TAB CONTENT -->
            <!-- ============================== -->

            <!-- DETAILS TAB -->
            <div id="tab-details" class="tab-pane visible">

                <div class="two-col">

                    <div class="col">
                        <label>Short Description</label>
                        <input id="inc_summary" class="input">

                        <label>Description</label>
                        <textarea id="inc_description" class="input"></textarea>

                        <label>Caller</label>
                        <input id="inc_caller" class="input">
                    </div>

                    <div class="col">
                        <label>Priority</label>
                        <select id="inc_priority" class="input">
                            <option>P1</option>
                            <option>P2</option>
                            <option>P3</option>
                            <option>P4</option>
                        </select>

                        <label>State</label>
                        <select id="inc_state" class="input">
                            <option>New</option>
                            <option>In Progress</option>
                            <option>On Hold</option>
                            <option>Resolved</option>
                            <option>Closed</option>
                        </select>

                        <label>Assignment Group</label>
                        <input id="inc_group" class="input">
                    </div>

                </div>

            </div>

            <!-- CLASSIFICATION TAB -->
            <div id="tab-classification" class="tab-pane">
                <p>Classification content‚Ä¶</p>
            </div>

            <!-- ASSIGNMENT TAB -->
            <div id="tab-assignment" class="tab-pane">
                <p>Assignment content‚Ä¶</p>
            </div>

            <!-- WORK NOTES TAB -->
            <div id="tab-worknotes" class="tab-pane">
                <p>Work notes content‚Ä¶</p>
            </div>

            <!-- RESOLUTION TAB -->
            <div id="tab-resolution" class="tab-pane">
                <p>Resolution content‚Ä¶</p>
            </div>

            <!-- RELATED TAB -->
            <div id="tab-related" class="tab-pane">
                <p>Related records‚Ä¶</p>
            </div>

            <!-- TIMELINE TAB -->
            <div id="tab-timeline" class="tab-pane">
                <div id="sla_timer" class="sla-timer">00:00:00</div>
            </div>

            <!-- SAVE BUTTON -->
            <button id="saveIncident" class="btn-primary" style="margin-top:20px;">
                Save Incident
            </button>

        </section>

    </main>

</body>
</html>
