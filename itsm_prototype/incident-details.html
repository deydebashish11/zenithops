    <!-- MAIN -->
    <main class="main">

        <!-- TOPBAR -->
        <header class="topbar">
            <input type="text" class="search-box" placeholder="Search...">
            <div class="topbar-right">
                <button id="themeToggle" class="theme-toggle">üåô</button>
                <div class="profile-name">Hello, Debashish</div>
            </div>
        </header>

        <!-- CONTENT -->
        <section class="content-area">

            <h2>Incident Details</h2>

            <!-- TABS -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="details">Details</button>
                <button class="tab-btn" data-tab="classification">Classification</button>
                <button class="tab-btn" data-tab="assignment">Assignment</button>
                <button class="tab-btn" data-tab="worknotes">Work Notes</button>
                <button class="tab-btn" data-tab="resolution">Resolution</button>
                <button class="tab-btn" data-tab="timeline">Timeline</button>
            </div>

            <!-- DETAILS TAB -->
            <div id="tab-details" class="tab-pane visible">

                <div class="form-grid">

                    <!-- LEFT COLUMN -->
                    <div>
                        <label>Short Description</label>
                        <input id="inc_summary" class="input">

                        <label>Description</label>
                        <textarea id="inc_description" class="input"></textarea>

                        <label>Caller</label>
                        <input id="inc_caller" class="input">

                        <label>Business Service</label>
                        <input id="inc_business" class="input">

                        <label>Location</label>
                        <input id="inc_location" class="input">

                        <label>Priority</label>
                        <select id="inc_priority" class="input">
                            <option>P1</option>
                            <option>P2</option>
                            <option>P3</option>
                            <option>P4</option>
                        </select>

                        <label>State</label>
                        <select id="inc_state" class="input">
                            <option>New</option>
                            <option>In Progress</option>
                            <option>On Hold</option>
                            <option>Resolved</option>
                            <option>Closed</option>
                        </select>
                    </div>

                    <!-- RIGHT COLUMN -->
                    <div>
                        <label>Incident ID</label>
                        <input id="inc_id" class="input" disabled>

                        <label>Opened</label>
                        <input id="inc_opened" class="input" disabled>

                        <label>Last Updated</label>
                        <input id="inc_updated" class="input" disabled>

                        <label>SLA Timer</label>
                        <input id="sla_timer" class="input" disabled style="font-weight:bold;">
                    </div>

                </div>
            </div>

            <!-- CLASSIFICATION TAB -->
            <div id="tab-classification" class="tab-pane">
                <div class="form-grid">
                    <div>
                        <label>Category</label>
                        <input id="inc_category" class="input">

                        <label>Subcategory</label>
                        <input id="inc_subcategory" class="input">
                    </div>

                    <div>
                        <label>Configuration Item (CI)</label>
                        <input id="inc_ci" class="input">
                    </div>
                </div>
            </div>

            <!-- ASSIGNMENT TAB -->
            <div id="tab-assignment" class="tab-pane">
                <div class="form-grid">
                    <div>
                        <label>Assignment Group</label>
                        <input id="inc_group" class="input">
                    </div>
                    <div>
                        <label>Assigned To</label>
                        <input id="inc_assigned_to" class="input">
                    </div>
                </div>
            </div>

            <!-- WORK NOTES TAB -->
            <div id="tab-worknotes" class="tab-pane">
                <textarea id="work_note_input" class="input" placeholder="Add work note..." style
